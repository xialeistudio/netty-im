plugins {
    id 'java'
}

group 'com.ddhigh.netty'
version '1.0.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'io.netty', name: 'netty-all', version: '4.1.38.Final'
    compile group: 'com.baidu', name: 'jprotobuf', version: '2.2.14'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
